<html lang="en">

</head>
<body>
    
    <header>
        <nav>
                <ul>
                    <li><a href="saved_routes.html"><img alt="Saved" src="images/saved_routes.png">Saved routes</a></li>
                    <li><a href="home.html">ISGA</a></li>
                    <li><a href="login.html"><img alt="Account" src="images/my_account.png">My account</a></li>

        </nav>
    </header>

    <main class="account">

        <article>
            <h1>Sign up!</h1>
        </article>

        <form>
            <label for="uname">Username</label>
            <input type="text" id="uname" name="username">

            <label for="pass">Password</label>
            <input type="password" id="pass" name="password" minlength="8" required>

            <label for="pass"></label>
            <input type="submit" value="Sign up">
        </form>

        <article>
            <a href="login.html">Login!</a>
        </article>
    </main>

    <footer class="buildings">
        <img alt="Buildings" src="images/cover.png">
    </footer>
